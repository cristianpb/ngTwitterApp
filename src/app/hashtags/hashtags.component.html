<table class="table">
  <tbody>
    <tr *ngFor="let tag of hashtags">
      <td>
        {{ tag.label }}
      </td>
      <td>
        <progress class="progress is-primary" value="{{ tag.value }}" max="{{ max_hashtags }}"></progress>
      </td>
      <td>
        {{ tag.value }}
      </td>
    </tr>
  </tbody>
</table>
