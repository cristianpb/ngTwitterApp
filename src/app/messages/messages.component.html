<section class="section">
  <div class="container">
    <h1 class="title">Leave us a message</h1>
    <div class="columns" *ngFor="let message of messages; let i = index">
      <div class="column">
      <article class="message">
        <div class="message-body">
          {{ message.message }}
          {{ message.timestamp | amParse: 'x' | amTimeAgo }}
        </div>
      </article>
      </div>
    </div>
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"   #heroName></textarea>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" (click)="add(heroName.value); heroName.value=''">Submit</button>
      </div>
    </div>
  </div>
</section>
